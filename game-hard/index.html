<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Master - Hard Game (9x9)</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="../" class="nav-brand">
            <svg class="nav-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2"/>
                <line x1="9" y1="3" x2="9" y2="21"/>
                <line x1="15" y1="3" x2="15" y2="21"/>
                <line x1="3" y1="9" x2="21" y2="9"/>
                <line x1="3" y1="15" x2="21" y2="15"/>
            </svg>
            <span>Sudoku Master</span>
        </a>
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><span></span></label>
        <div class="nav-links">
            <a href="../">Home</a>
            <a href="../selection/">Games</a>
            <a href="../game-hard/" class="active">Hard</a>
            <a href="../game-easy/">Easy</a>
            <a href="../rules/">Rules</a>
            <a href="../highscores/">Scores</a>
            <a href="../login/">Login</a>
            <a href="../register/">Register</a>
        </div>
    </nav>

    <main class="page-container">
        <h1 class="page-title">Hard Game</h1>
        <p class="page-subtitle">9x9 Grid &mdash; Sunday Challenge by Alex Chen</p>

        <div class="game-header">
            <div class="game-info-bar">
                <span class="difficulty-label">Difficulty: <span class="difficulty-value">Hard</span></span>
            </div>
            <div class="timer">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="var(--accent)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"/>
                    <polyline points="12,6 12,12 16,14"/>
                </svg>
                <span class="timer-display">12:34</span>
            </div>
        </div>

        <!-- 9x9 Sudoku Board: 3x3 grid of 3x3 subgrids -->
        <div class="sudoku-board sudoku-board-9">
            <!-- Subgrid 1: Rows 1-3, Cols 1-3 -->
            <div class="subgrid subgrid-3x3">
                <div class="cell cell-given">5</div>
                <div class="cell cell-given">3</div>
                <div class="cell cell-player">4</div>
                <div class="cell cell-given">6</div>
                <div class="cell cell-player">7</div>
                <div class="cell cell-player">2</div>
                <div class="cell cell-player">1</div>
                <div class="cell cell-given">9</div>
                <div class="cell cell-given">8</div>
            </div>
            <!-- Subgrid 2: Rows 1-3, Cols 4-6 -->
            <div class="subgrid subgrid-3x3">
                <div class="cell cell-empty"><input type="number" min="1" max="9" class="cell-input"></div>
                <div class="cell cell-given">7</div>
                <div class="cell cell-empty"><input type="number" min="1" max="9" class="cell-input"></div>
                <div class="cell cell-given">1</div>
                <div class="cell cell-given">9</div>
                <div class="cell cell-given">5</div>
                <div class="cell cell-empty"><input type="number" min="1" max="9" class="cell-input"></div>
                <div class="cell cell-empty"><input type="number" min="1" max="9" class="cell-input"></div>
                <div class="cell cell-empty"><input type="number" min="1" max="9" class="cell-input"></div>
            </div>
            <!-- Subgrid 3: Rows 1-3, Cols 7-9 -->
            <div class="subgrid subgrid-3x3">
                <div class="cell cell-empty"><input type="number" min="1" max="9" class="cell-input"></div>
                <div class="cell cell-empty"><input type="number" min="1" max="9" class="cell-input"></div>
                <div class="cell cell-empty"><input type="number" min="1" max="9" class="cell-input"></div>
                <div class="cell cell-player">3</div>
                <div class="cell cell-player">4</div>
                <div class="cell cell-player">8</div>
                <div class="cell cell-empty"><input type="number" min="1" max="9" class="cell-input"></div>
                <div class="cell cell-given">6</div>
                <div class="cell cell-empty"><input type="number" min="1" max="9" class="cell-input"></div>
            </div>
            <!-- Subgrid 4: Rows 4-6, Cols 1-3 -->
            <div class="subgrid subgrid-3x3">
                <div class="cell cell-given">8</div>
                <div class="cell cell-empty"><input type="number" min="1" max="9" class="cell-input"></div>
                <div class="cell cell-empty"><input type="number" min="1" max="9" class="cell-input"></div>
                <div class="cell cell-given">4</div>
                <div class="cell cell-empty"><input type="number" min="1" max="9" class="cell-input"></div>
                <div class="cell cell-empty"><input type="number" min="1" max="9" class="cell-input"></div>
                <div class="cell cell-given">7</div>
                <div class="cell cell-empty"><input type="number" min="1" max="9" class="cell-input"></div>
                <div class="cell cell-empty"><input type="number" min="1" max="9" class="cell-input"></div>
            </div>
            <!-- Subgrid 5: Rows 4-6, Cols 4-6 -->
            <div class="subgrid subgrid-3x3">
                <div class="cell cell-empty"><input type="number" min="1" max="9" class="cell-input"></div>
                <div class="cell cell-given">6</div>
                <div class="cell cell-empty"><input type="number" min="1" max="9" class="cell-input"></div>
                <div class="cell cell-given">8</div>
                <div class="cell cell-empty"><input type="number" min="1" max="9" class="cell-input"></div>
                <div class="cell cell-given">3</div>
                <div class="cell cell-empty"><input type="number" min="1" max="9" class="cell-input"></div>
                <div class="cell cell-given">2</div>
                <div class="cell cell-empty"><input type="number" min="1" max="9" class="cell-input"></div>
            </div>
            <!-- Subgrid 6: Rows 4-6, Cols 7-9 -->
            <div class="subgrid subgrid-3x3">
                <div class="cell cell-empty"><input type="number" min="1" max="9" class="cell-input"></div>
                <div class="cell cell-empty"><input type="number" min="1" max="9" class="cell-input"></div>
                <div class="cell cell-given">3</div>
                <div class="cell cell-empty"><input type="number" min="1" max="9" class="cell-input"></div>
                <div class="cell cell-empty"><input type="number" min="1" max="9" class="cell-input"></div>
                <div class="cell cell-given">1</div>
                <div class="cell cell-empty"><input type="number" min="1" max="9" class="cell-input"></div>
                <div class="cell cell-empty"><input type="number" min="1" max="9" class="cell-input"></div>
                <div class="cell cell-given">6</div>
            </div>
            <!-- Subgrid 7: Rows 7-9, Cols 1-3 -->
            <div class="subgrid subgrid-3x3">
                <div class="cell cell-empty"><input type="number" min="1" max="9" class="cell-input"></div>
                <div class="cell cell-given">6</div>
                <div class="cell cell-empty"><input type="number" min="1" max="9" class="cell-input"></div>
                <div class="cell cell-empty"><input type="number" min="1" max="9" class="cell-input"></div>
                <div class="cell cell-empty"><input type="number" min="1" max="9" class="cell-input"></div>
                <div class="cell cell-empty"><input type="number" min="1" max="9" class="cell-input"></div>
                <div class="cell cell-empty"><input type="number" min="1" max="9" class="cell-input"></div>
                <div class="cell cell-empty"><input type="number" min="1" max="9" class="cell-input"></div>
                <div class="cell cell-empty"><input type="number" min="1" max="9" class="cell-input"></div>
            </div>
            <!-- Subgrid 8: Rows 7-9, Cols 4-6 -->
            <div class="subgrid subgrid-3x3">
                <div class="cell cell-empty"><input type="number" min="1" max="9" class="cell-input"></div>
                <div class="cell cell-empty"><input type="number" min="1" max="9" class="cell-input"></div>
                <div class="cell cell-empty"><input type="number" min="1" max="9" class="cell-input"></div>
                <div class="cell cell-given">4</div>
                <div class="cell cell-given">1</div>
                <div class="cell cell-given">9</div>
                <div class="cell cell-empty"><input type="number" min="1" max="9" class="cell-input"></div>
                <div class="cell cell-given">8</div>
                <div class="cell cell-empty"><input type="number" min="1" max="9" class="cell-input"></div>
            </div>
            <!-- Subgrid 9: Rows 7-9, Cols 7-9 -->
            <div class="subgrid subgrid-3x3">
                <div class="cell cell-given">2</div>
                <div class="cell cell-given">8</div>
                <div class="cell cell-empty"><input type="number" min="1" max="9" class="cell-input"></div>
                <div class="cell cell-empty"><input type="number" min="1" max="9" class="cell-input"></div>
                <div class="cell cell-empty"><input type="number" min="1" max="9" class="cell-input"></div>
                <div class="cell cell-given">5</div>
                <div class="cell cell-empty"><input type="number" min="1" max="9" class="cell-input"></div>
                <div class="cell cell-given">7</div>
                <div class="cell cell-given">9</div>
            </div>
        </div>

        <div class="game-controls">
            <div class="number-pad">
                <button class="num-btn">1</button>
                <button class="num-btn">2</button>
                <button class="num-btn">3</button>
                <button class="num-btn">4</button>
                <button class="num-btn">5</button>
                <button class="num-btn">6</button>
                <button class="num-btn">7</button>
                <button class="num-btn">8</button>
                <button class="num-btn">9</button>
            </div>
            <div class="game-actions">
                <button class="btn btn-primary">Check Solution</button>
                <button class="btn btn-outline">New Game</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>Sudoku Master &copy; 2026. Built with pure HTML &amp; CSS.</p>
    </footer>
</body>
</html>
