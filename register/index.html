<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Master - Register</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="../" class="nav-brand">
            <svg class="nav-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2"/>
                <line x1="9" y1="3" x2="9" y2="21"/>
                <line x1="15" y1="3" x2="15" y2="21"/>
                <line x1="3" y1="9" x2="21" y2="9"/>
                <line x1="3" y1="15" x2="21" y2="15"/>
            </svg>
            <span>Sudoku Master</span>
        </a>
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><span></span></label>
        <div class="nav-links">
            <a href="../">Home</a>
            <a href="../selection/">Games</a>
            <a href="../game-hard/">Hard</a>
            <a href="../game-easy/">Easy</a>
            <a href="../rules/">Rules</a>
            <a href="../highscores/">Scores</a>
            <a href="../login/">Login</a>
            <a href="../register/" class="active">Register</a>
        </div>
    </nav>

    <main class="page-container">
        <h1 class="page-title">Register</h1>
        <p class="page-subtitle">Create an account to save your progress and join the leaderboard.</p>

        <div class="auth-wrapper">
            <div class="auth-card card">
                <div class="auth-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48" fill="none" stroke="var(--success)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                        <circle cx="8.5" cy="7" r="4"/>
                        <line x1="20" y1="8" x2="20" y2="14"/>
                        <line x1="23" y1="11" x2="17" y2="11"/>
                    </svg>
                </div>
                <h2 class="auth-title">Create Account</h2>
                <form class="auth-form">
                    <div class="form-group">
                        <label for="reg-username">Username</label>
                        <input type="text" id="reg-username" name="username" placeholder="Choose a username">
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Password</label>
                        <input type="password" id="reg-password" name="password" placeholder="Create a password">
                    </div>
                    <div class="form-group">
                        <label for="reg-confirm">Confirm Password</label>
                        <input type="password" id="reg-confirm" name="confirm-password" placeholder="Re-enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary auth-submit">Create Account</button>
                </form>
                <p class="auth-footer">Already have an account? <a href="../login/">Sign in here</a></p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>Sudoku Master &copy; 2026. Built with pure HTML &amp; CSS.</p>
    </footer>
</body>
</html>
